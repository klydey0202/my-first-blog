{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
         <aside class="edit">
                <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}">
                    {% include './icons/pencil-fill.svg' %}
                </a>
        </aside>
    </article>
{% endblock %}
